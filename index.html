<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--- Don't forget to add this meta tag otherwise your design won't responsive ---->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Lightbox | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="gallery">
      <div class="image"><span><img src="https://drive.google.com/uc?export=view&id=1fdx02tFgiNGDnVtESoeZClMf-vVXRXeo" alt=""></span></div>
      <div class="image"><span><img src="https://drive.google.com/uc?export=view&id=1K8xUq3ae2lJWmkM14_eX_HuKmKrcfryB" alt=""></span></div>
      <div class="image"><span><img src="https://drive.google.com/uc?export=view&id=1tc1r5J-ifU4y70DSzLsRQJt17kXPBpLs" alt=""></span></div>
      <div class="image"><span><img src="https://drive.google.com/uc?export=view&id=1_oPTwpSN4S9jPyTVuLxN42aVkg77BcV7" alt=""></span></div>
      <div class="image"><span><img src="https://drive.google.com/uc?export=view&id=1gsaR3pHSvyG7jC_DzPwTEVPRV1A0TuM9" alt=""></span></div>
      <div class="image"><span><img src="https://drive.google.com/uc?export=view&id=1-2n2JKqJrn7SlGpkLO4gEDw2DSPGztSV" alt=""></span></div>
    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>

  <script src="index.js"></script>

</body>
</html>
